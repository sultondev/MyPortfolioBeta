<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SULTONDEV</title>

	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
	<header class="header">
		<div class="bg_one"></div>
		<div class="wrapper">
			<div class="logo">
				<a href="#"><img src="img/logo/logo.png" alt="logo" width="186px" height="58px"></a>
			</div>
			<nav class="nav">
				<ul class="nav-list">
					<li class="nav-list_item"><a href="#">Home</a></li>
					<li class="nav-list_item"><a href="#">Projects</a></li>
					<li class="nav-list_item"><a href="#">Pricing</a></li>
					<li class="nav-list_item"><a href="#">About</a></li>
					<li class="nav-list_item"><a href="#">Contact</a></li>
				</ul>
			</nav>
			<form method="post" class="btn-group">
				<div>
					<input type="email" class="btn-email" name="email" id="email" placeholder="Your Email">
				</div>
				<div>
					<input type="submit" class="btn-subscribe" value="Subscribe">
				</div>
			</form>
		</div>
		<div class="header_block">
			<img src="img/banners/htmlCssJs.svg" alt="I'm">
		</div>
	</header>
	<section class="feature">
		<div class="feature-content">
			<h2 class="feature-content_header">At your fingertips</h2>
			<h3 class="feature-content_subheader">Features</h3>
			<h3 class="feature-content_paragraph">Most calendars are designed for teams.
				<br> Slate is designed for freelancers</h3>
		</div>
		<ul class="feature-list">
			<li class="feature-list_item">
				<div class="feature-icon">
					<img src="icons/features/html.png" alt="">
					<img src="icons/features/css.png" alt="">
					<img src="icons/features/sass.png" alt="">
				</div>
			</li>
			<li class="feature-list_item">
				<div class="feature-icon">
					<img src="icons/features/js.png" alt="">
				</div>
			</li>
			<li class="feature-list_item">
				<div class="feature-icon">
					<img src="icons/features/react.png" alt="">
					<img src="icons/features/vue.png" alt="">

				</div>
			</li>
			<li class="feature-list_item">
				<div class="feature-icon">
					<img src="icons/features/node.svg" alt="">
					<img src="icons/features/express.png" alt="">
				</div>
			</li>
			<li class="feature-list_item">
				<div class="feature-icon">
					<img src="icons/features/npm.png" alt="">
					<img src="icons/features/gulp.png" alt="">
				</div>
			</li>
			<li class="feature-list_item">
				<div class="feature-icon">
					<img src="icons/features/figma.png" alt="">
					<img src="icons/features/avocode.png" alt="">
				</div>
			</li>
			<li class="feature-list_item">
				<div class="feature-icon">
					<img src="icons/features/python.png" alt="">

				</div>
			</li>
			<li class="feature-list_item">
				<div class="feature-icon">
					<img src="icons/features/ubuntu.png" alt="">
				</div>
			</li>
		</ul>
	</section>
</body>

</html>
